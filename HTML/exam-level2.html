<!DOCTYPE html>
<html>
  <head>
    <title>BSED EXAM</title>
    <link rel="stylesheet" type="text/css" href="../CSS/ExamStyle.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="exam-level">Entrance Exam - Level 2</h1>
      <h1 id="exam-level-no" style="display: none">2</h1>
      <div class="exam">
        <h2 id="question">Question</h2>
        <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <button class="next-try-button" id="next-btn">Next</button>
        <button form="nextForm" class="next-try-button" id="next-level-btn">
          Next
        </button>
        <button class="next-try-button" id="try-again-btn">Try Again</button>
        <form id="nextForm" action="exam-level3.html"></form>
      </div>
    </div>
    <form id="exitForm" action="main.html">
      <button class="exit-btn">Exit</button>
    </form>
    <script type="module" src="../JS/exam-script.js"></script>
  </body>
</html>
