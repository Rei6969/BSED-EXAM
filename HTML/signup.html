<!DOCTYPE html>
<html>
  <head>
    <title>BSED EXAM</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/LoginRegisterStyle.css"
    />
  </head>

  <body style="background-image: url('../Media/bg2.png')">
    <h2 class="header">BSED MATHEMATICS Entrance Exam</h2>
    <br />
    <div class="form-container">
      <div class="form" method="post">
        <h2>SIGN UP</h2>

        <div>
          <div class="input-group">
            <input
              type="text"
              placeholder="Name"
              name="name"
              id="name"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="text"
              placeholder="Username"
              name="username"
              id="username"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="text"
              placeholder="Email"
              name="email"
              id="email"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="password"
              placeholder="Password"
              name="password"
              id="password"
              required
            />
          </div>

          <button class="first-btn" id="sign-up-btn">Sign up</button>
        </div>

        <button class="second-btn" onclick="loginForm()">Login</button>
      </div>
    </div>
    <script>
      function loginForm() {
        window.location.href = "../index.html";
      }
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
    <script type="module" src="../JS/Signup-script.js"></script>
  </body>
</html>
